[main]
use_cache = true
cache_max = 500

[embedding]
model = openai
openai_api_key =
openai_model = text-embedding-ada-002

[auto_update]
enabled = true
threshold = 3

[scanners]
input_scanners = transformer,vectordb,sentiment,yara
output_scanners = similarity,sentiment

[scanner:yara]
rules_dir = /app/data/yara

[scanner:vectordb]
threshold = 0.4

[scanner:transformer]
model = deepset/deberta-v3-base-injection
threshold = 0.98

[scanner:similarity]
threshold = 0.4

[scanner:sentiment]
threshold = 0.7
